<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="/css/style.css">


</head>
<body>
    
    <header>
        <p class="title">Rock Paper Scissors</p>
    </header>

    <div class="buttons">
        <button class="move-button" onclick="
            playGame('rock');
        "><img src="/img/rock-emoji.png" alt="Rock" class="move-icon"></button>

        <button class="move-button" onclick="
            playGame('paper');    
        "><img src="/img/paper-emoji.png" alt="Paper" class="move-icon"></button>

        <button class="move-button" onclick="
            playGame('scissors');
        "><img src="/img/scissors-emoji.png" alt="Scissors" class="move-icon"></button>
    </div>

    <p class="result">

    </p>

    <div class="prompt-space">
        <p class="js-score prompt"></p>
    </div>

    <div class="reset-button">
        <button onclick="

        resetScore();

    ">Reset Score</button>
    </div>


    <script src="/js/script.js"></script>
</body>
</html>
